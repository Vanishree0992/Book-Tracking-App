{% extends "base.html" %}
{% block content %}
<h2>Add a Book by ISBN</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.isbn(class="form-control", placeholder="Enter ISBN") }}</div>
  <div class="d-grid">{{ form.submit(class="btn btn-success") }}</div>
</form>
{% endblock %}
